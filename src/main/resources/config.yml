# =====================================================
# AutoFireWorkRegions 1.1
# Automatic Firework Show Plugin
#
# Плагин разработан командой проекта FlexCraft - Хэлфи ツ
# Discord: https://discord.gg/KSdY9z4Fb9
#
# Описание:
# Плагин автоматически запускает красивые и мощные фейерверки
# в указанных зонах (по координатам), создавая зрелищное шоу
# на спавне или в любом другом месте.
# =====================================================


# -----------------------------------------------------
# КАК ЧАСТО ЗАПУСКАЕТСЯ ШОУ (в секундах)
#
# interval-seconds: 1
# → означает, что каждые 1 секунду будет выполняться запуск
# фейерверков во всех зонах
#
# Рекомендуемые значения:
# 1  — интенсивное шоу
# 2–3 — умеренное, красиво и без нагрузки
# 5+ — редкие праздничные залпы
# -----------------------------------------------------
interval-seconds: 1


# -----------------------------------------------------
# ЗОНЫ ЗАПУСКА ФЕЙЕРВЕРКОВ
#
# Здесь указываются области, в которых плагин будет
# выбирать случайные точки для запуска фейерверков.
#
# Можно указать ЛЮБОЕ количество зон.
# Название зоны (spawn) — произвольное.
# -----------------------------------------------------
zones:
  spawn:
    world: spawn
    min:
      x: -171
      y: -30
      z: -293
    max:
      x: 355
      y: 318
      z: 473


# -----------------------------------------------------
# НАСТРОЙКИ ФЕЙЕРВЕРКОВ
# -----------------------------------------------------
firework:

  # ---------------------------------------------------
  # СИЛА ФЕЙЕРВЕРКА (power)
  #
  # Чем выше значение — тем выше взлетает фейерверк
  # и тем больше радиус взрыва.
  #
  # Рекомендуемые значения:
  # 1–2 — маленькие
  # 3–4 — красивые и заметные (рекомендуется)
  # 5+  — очень мощные (может быть шумно)
  # ---------------------------------------------------
  power: 3


  # ---------------------------------------------------
  # КОЛИЧЕСТВО ФЕЙЕРВЕРКОВ В ОДНОЙ ТОЧКЕ (BURST)
  #
  # За один запуск в ОДНОЙ точке будет запущено
  # случайное количество фейерверков
  # от burst-min до burst-max.
  #
  # Пример:
  # burst-min: 5
  # burst-max: 15
  #
  # → В одной точке может быть 5, 9 или 15 фейерверков
  # ---------------------------------------------------
  burst-min: 5
  burst-max: 15


  # ---------------------------------------------------
  # КОЛИЧЕСТВО ТОЧЕК ЗАПУСКА ЗА ОДИН ИНТЕРВАЛ
  #
  # locations-per-interval определяет,
  # СКОЛЬКО РАЗНЫХ МЕСТ будет выбрано за один запуск.
  #
  # ВАЖНО:
  # В каждой точке запускается burst фейерверков!
  #
  # Пример текущей конфигурации:
  # interval-seconds: 1
  # locations-per-interval: 3
  # burst-min: 5
  # burst-max: 15
  #
  # → Каждую секунду:
  # → Выбирается 3 разных места
  # → В каждом месте запускается от 5 до 15 фейерверков
  #
  # Итого:
  # минимум: 15 фейерверков / сек
  # максимум: 45 фейерверков / сек
  #
  # Это главный параметр "зрелищности" шоу.
  # ---------------------------------------------------
  locations-per-interval: 3


  # ---------------------------------------------------
  # ЦВЕТА ФЕЙЕРВЕРКОВ
  #
  # Используются стандартные цвета Bukkit (org.bukkit.Color)
  # Можно добавлять или убирать любые цвета.
  #
  # Чем больше цветов — тем разнообразнее шоу.
  # ---------------------------------------------------
  colors:
    - RED
    - BLUE
    - AQUA
    - PURPLE
    - LIME
    - ORANGE
    - YELLOW
